<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title> Translator</title>

  <style>
  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    height: 100vh;
    font-family: 'Inter', sans-serif;
    background: linear-gradient(135deg, #f3e8ff, #e9d5ff, #ddd6fe);
    background-size: 300% 300%;
    animation: moveBG 14s ease infinite;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  @keyframes moveBG {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  .box {
    width: 430px;
    padding: 32px;
    border-radius: 26px;
    background: rgba(255, 255, 255, 0.7);
    backdrop-filter: blur(20px);
    box-shadow:
      0 25px 50px rgba(139, 92, 246, 0.25),
      inset 0 1px 1px rgba(255,255,255,0.6);
    animation: fadeUp 0.8s ease;
  }

  @keyframes fadeUp {
    from {
      opacity: 0;
      transform: translateY(20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  h2 {
    text-align: center;
    margin-bottom: 24px;
    font-weight: 600;
    color: #5b21b6;
    letter-spacing: 0.4px;
  }

  textarea {
    resize: none;
    height: 90px;
  }

  textarea,
  select {
    width: 100%;
    margin-top: 14px;
    padding: 14px 16px;
    border-radius: 16px;
    border: none;
    background: rgba(255,255,255,0.85);
    font-size: 14px;
    color: #4c1d95;
    outline: none;
    transition: all 0.3s ease;
    box-shadow: inset 0 0 0 1px rgba(139, 92, 246, 0.25);
  }

  textarea::placeholder {
    color: #9f7aea;
  }

  textarea:focus,
  select:focus {
    background: #ffffff;
    box-shadow:
      0 0 0 2px #c4b5fd,
      0 10px 22px rgba(139, 92, 246, 0.2);
  }

  /* Translate Button */
  button.translate-btn {
    width: 100%;
    margin-top: 22px;
    padding: 14px;
    border-radius: 18px;
    border: none;
    font-size: 15px;
    font-weight: 500;
    color: white;
    background: linear-gradient(135deg, #a78bfa, #8b5cf6);
    cursor: pointer;
    transition: all 0.35s ease;
    box-shadow: 0 12px 30px rgba(139, 92, 246, 0.45);
  }

  button.translate-btn:hover {
    transform: translateY(-3px);
    box-shadow: 0 18px 40px rgba(139, 92, 246, 0.6);
  }

  /* Copy Button */
  button.copy-btn {
    width: 100%;
    margin-top: 12px;
    padding: 14px;
    border-radius: 18px;
    border: none;
    font-size: 15px;
    font-weight: 500;
    color: #4c1d95;
    background: linear-gradient(135deg, #ddd6fe, #c4b5fd);
    cursor: pointer;
    transition: all 0.35s ease;
    box-shadow: 0 10px 26px rgba(139, 92, 246, 0.35);
  }

  button.copy-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 16px 36px rgba(139, 92, 246, 0.5);
  }

  /* Speak Button */
  button.speak-btn {
    width: 100%;
    margin-top: 12px;
    padding: 14px;
    border-radius: 18px;
    border: none;
    font-size: 15px;
    font-weight: 500;
    color: #4c1d95;
    background: linear-gradient(135deg, #f5d0fe, #e9d5ff);
    cursor: pointer;
    transition: all 0.35s ease;
    box-shadow: 0 10px 26px rgba(168, 85, 247, 0.35);
  }

  button.speak-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 16px 36px rgba(168, 85, 247, 0.5);
  }
  </style>
</head>

<body>

  <div class="box">
    <h2>ðŸ’œ Translator</h2>

    <textarea id="inputText" placeholder="Enter text"></textarea>

    <select id="sourceLang">
      <option value="en">English</option>
      <option value="ta">Tamil</option>
      <option value="hi">Hindi</option>
      <option value="fr">French</option>
      <option value="es">Spanish</option>
      <option value="de">German</option>
    </select>

    <select id="targetLang">
      <option value="ta">Tamil</option>
      <option value="en">English</option>
      <option value="hi">Hindi</option>
      <option value="fr">French</option>
      <option value="es">Spanish</option>
      <option value="de">German</option>
    </select>

    <button class="translate-btn" onclick="translateText()">ðŸ’œ Translate</button>
    <button class="copy-btn" onclick="copyText()">ðŸ“‹ Copy Translation</button>
    <button class="speak-btn" onclick="speakText()">ðŸ”Š Speak Translation</button>

    <textarea id="outputText" placeholder="Translated text"></textarea>
  </div>

  <script>
    async function translateText() {
      const text = document.getElementById("inputText").value;
      const source = document.getElementById("sourceLang").value;
      const target = document.getElementById("targetLang").value;

      document.getElementById("outputText").value = "Translating...";

      const response = await fetch(
        `https://api.mymemory.translated.net/get?q=${encodeURIComponent(text)}&langpair=${source}|${target}`
      );

      const data = await response.json();
      document.getElementById("outputText").value =
        data.responseData.translatedText;
    }

    function copyText() {
      const text = document.getElementById("outputText").value;
      if (!text) return alert("Nothing to copy!");
      navigator.clipboard.writeText(text);
      alert("Copied to clipboard!");
    }

    function speakText() {
      const text = document.getElementById("outputText").value;
      if (!text) return alert("No text to speak!");

      const langMap = {
        en: 'en-US',
        ta: 'ta-IN',
        hi: 'hi-IN',
        fr: 'fr-FR',
        es: 'es-ES',
        de: 'de-DE'
      };

      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = langMap[document.getElementById("targetLang").value] || 'en-US';

      window.speechSynthesis.cancel();
      window.speechSynthesis.speak(utterance);
    }
  </script>

</body>
</html>
